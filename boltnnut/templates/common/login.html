{% extends "mainsite/base.html" %} 
{% block content %}
{% load static %}
<div class="signin-container">
	<div class="signin__title">
		<img src="{% static 'images/MobileLogo.svg' %}" alt="볼트앤너트" />
		<p><b>로그인</b>해주세요.</p>
	</div>
	<form method="post" action="{% url 'common:login' %}">
		{% csrf_token %} {% include "common/form_error.html" %}
		<div class="signin__email">
			<label for="email">이메일</label>
			<input
				type="text"
				class="form-control"
				name="email"
				id="email"
				value="{{ form.email.value|default_if_none:'' }}"
			/>
		</div>
		<div class="signin__password">
			<label for="password">비밀번호</label>
			<input
				type="password"
				class="form-control"
				name="password"
				id="password"
				value="{{ form.password.value|default_if_none:'' }}"
			/>
		</div>
		<div class="signin__buttons">
			<a href="{% url 'common:signup' %}">
				<div class="signin__button">회원가입</div>
			</a>
			<button type="submit" class="signin__button">로그인</button>
		</div>
	</form>
</div>
{% endblock %}
