{% extends "mainsite/base.html" %}
{% block content %}
{% load static %}
<div class="signup-client-container">
	<div class="signup-client__title">
		<img src="{% static 'images/signupdot.svg' %}" alt="회원가입" />
		<p><b>회원가입</b>을 진행해 주세요.</p>
	</div>
	<form method="post" action="{% url 'common:signup' %}">
		{% csrf_token %} {% include "common/form_error.html" %}
		<div class="signup-client__email">
			<label for="email">이메일</label>
			<input
				type="text"
				class="form-control"
				name="email"
				id="email"
				value="{{ form.email.value|default_if_none:'' }}"
			/>
		</div>
		<div class="signup-client__password1">
			<label for="password1">비밀번호</label>
			<input
				type="password"
				class="form-control"
				name="password1"
				id="password1"
				value="{{ form.password1.value|default_if_none:'' }}"
			/>
		</div>
		<div class="signup-client__password2">
			<label for="password2">비밀번호 확인</label>
			<input
				type="password"
				class="form-control"
				name="password2"
				id="password2"
				value="{{ form.password2.value|default_if_none:'' }}"
			/>
		</div>
		<div class="signup-client__name">
			<label for="name">이름</label>
			<input
				type="text"
				class="form-control"
				name="name"
				id="name"
				value="{{ form.name.value|default_if_none:'' }}"
			/>
		</div>
		<div class="signup-client__phone">
			<label for="phone">휴대전화</label>
			<input
				type="text"
				class="form-control"
				name="phone"
				id="phone"
                pattern="^([0-9]{9,11})$"
				value="{{ form.phone.value|default_if_none:'' }}"
			/>
		</div>
		<div class="signup-client__company">
			<label for="company">회사명</label>
			<input
				type="text"
				class="form-control"
				name="company"
				id="company"
				value="{{ form.company.value|default_if_none:'' }}"
			/>
		</div>
		<div class="signup-client__jobposition">
			<label for="jobPosition">직급</label>
			<input
				type="text"
				class="form-control"
				name="jobPosition"
				id="jobPosition"
				value="{{ form.jobPosition.value|default_if_none:'' }}"
			/>
		</div>
        <div class="signup-client__userType">
            <input type="text" name="userType" id="userType" value="{{form.userType.value|default_if_none:'client'}}"/>
        </div>
		<button type="submit" class="signup-client__submit">가입하기</button>
	</form>
</div>
{% endblock %}
